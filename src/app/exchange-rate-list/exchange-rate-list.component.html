<div class="container">
    <div class="row header">
        <h1 class="col-8 col-md-9 col-xl-10">Tasas de Cambio</h1>
        <div class="col-4 col-md-3 col-xl-2 text-center">
          <button mat-raised-button color="primary" (click)="presentCreateModal()">
            Registrar Cambio
          </button>
        </div>
      </div>
    <div class="table-container mat-elevation-z8">
        <div class="loading-shade" *ngIf="isLoading || errorLoading">
            <button *ngIf="errorLoading" mat-raised-button color="warn" (click)="fetch()">Reintentar</button>
            <mat-spinner *ngIf="isLoading"></mat-spinner>
          </div>
      <div class="table-data-container">

        <table mat-table [dataSource]="dataSource">
          <!-- Name Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Precio (Bs) </th>
            <td mat-cell *matCellDef="let element"> {{ element.value }} </td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{ element.createdAt | date }} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row matRipple *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <mat-paginator [length]="totalItems" [pageSizeOptions]="[10, 15, 20]" [pageSize]="10" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>

  </div>
