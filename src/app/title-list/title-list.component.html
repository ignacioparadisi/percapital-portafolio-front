<div class="container">

  <div class="row header">
    <h1 class="col-8 col-md-9 col-lg-10">T&iacute;tulos</h1>
    <div class="col-4 col-md-3 col-lg-2 text-center">
      <button mat-raised-button color="primary" (click)="presentCreateModal()">
        Crear T&iacute;tulo
      </button>
    </div>
  </div>

  <div class="filter-section">
      <form [formGroup]="searchForm">
      <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput search formControlName="search">
      </mat-form-field>
    </form>
  </div>

  <div class="table-container mat-elevation-z8">
    <div class="loading-shade" *ngIf="isLoading || errorLoading">
      <button *ngIf="errorLoading" mat-raised-button color="warn" (click)="fetch()">Reintentar</button>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </div>
    <div class="table-data-container">

      <table mat-table [dataSource]="dataSource">
        <!-- Name Column -->
        <ng-container matColumnDef="symbol" sticky>
          <th mat-header-cell *matHeaderCellDef> Símbolo </th>
          <td mat-cell *matCellDef="let element"> {{ element.symbol }} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

        <ng-container matColumnDef="isinCode">
          <th mat-header-cell *matHeaderCellDef> Código ISIN </th>
          <td mat-cell *matCellDef="let element"> {{ element.isinCode }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row matRipple *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator [length]="totalItems" [pageSizeOptions]="[10, 25, 20]" [pageSize]="10" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</div>
