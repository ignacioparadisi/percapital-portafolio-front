<div class="container text-center">
    <h1 mat-dialog-title>Crear T&iacute;tulo</h1>

    <form [formGroup]="titleForm" (ngSubmit)="submit()">
        <mat-dialog-content>
            <!-- Name field -->
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput name formControlName="name" required>
                    <mat-hint>
                        <div *ngFor="let error of validationMessages.name">
                            <div class="error">
                                <i class="fas fa-exclamation-circle"></i> {{ error }}
                            </div>
                        </div>
                    </mat-hint>
                </mat-form-field>
            </div>

            <!-- Symbol Field -->
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>SÃ­mbolo</mat-label>
                    <input matInput symbol formControlName="symbol" required>
                    <mat-hint>
                        <div *ngFor="let error of validationMessages.symbol">
                            <div class="error">
                                <i class="fas fa-exclamation-circle"></i> {{ error }}
                            </div>
                        </div>
                    </mat-hint>
                </mat-form-field>
            </div>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button mat-raised-button type="button" (click)="dismiss()">Cancelar</button>
            <button mat-raised-button color="primary" type="submit">Guardar</button>
        </mat-dialog-actions>
    </form>

</div>
